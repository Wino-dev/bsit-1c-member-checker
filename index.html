<!DOCTYPE html>
<html>
  <head>
    <title>MEMBER CHECKER</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/data.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="interface">

      <div class="header">

        <div class="title">MEMBER CHECKER</div>
        <div class="subtitle">BSIT 1C</div>

      </div>

      <div class="input-container">

        <div class="input-descriptor">Insert the students full name here</div>
        <input class="inputbox js-inputbox" type="text" placeholder="Full Name">
        <button class="add-button js-add-button">Add</button>

      </div>

      <div class="students-list-container">

        <div class="students-list-container-header">
          List of students
        </div>
        <div class="students-checklist-container js-students-checklist-container"></div>
      
      </div>
      
      <div class="status js-status"></div>
      <div class="last-update js-last-update"></div>
      
    </div>
    
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
